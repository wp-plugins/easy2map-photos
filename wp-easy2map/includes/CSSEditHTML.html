<div id="div_edit_color" style="width:600px" 
     class="modal hide fade" tabindex="-1" 
     role="dialog" aria-labelledby="winSettingsModalLabel" data-keyboard="true" aria-hidden="true">
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">x</button>
        <h3>Alter Style Value</h3>
    </div>
    <div class="modal-body" style="max-height: 300px">
        <input type="text" style="width:75px;height:28px;" 
               value="FFFFFF" 
               name="txtDefaultValue_color" 
               id="txtDefaultValue_color" 
               class="color" />
    </div>
    <div class="modal-footer">
        <button class="btn" data-dismiss="modal" aria-hidden="true">Close</button>
        <button class="btn btn-primary" data-dismiss="modal" onclick="easy2map_map_functions.saveItemValue();" aria-hidden="true">Save changes</button>
    </div>
</div>
