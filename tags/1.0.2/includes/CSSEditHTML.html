<div id="div_edit_color" style="width:600px" 
     class="modal hide fade" tabindex="-1" 
     role="dialog" aria-labelledby="winSettingsModalLabel" data-keyboard="true" aria-hidden="true">
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">x</button>
        <h3>Alter Style Value</h3>
    </div>
    <div class="modal-body" style="max-height: 300px">
        
        <div class="input-append color" data-color-format="hex" data-color="rgb(255, 255, 255)" id="colourpicker" >
                <input type="text" class="span2" value="" name="txtDefaultValue_color" id="txtDefaultValue_color">
                <span class="add-on"><i id="liDefaultValue_color"></i></span>
        </div>
        
        
    </div>
    <div class="modal-footer">
        <button class="btn" data-dismiss="modal" aria-hidden="true">Close</button>
        <button class="btn btn-primary" data-dismiss="modal" onclick="easy2map_imgmap_functions.saveItemValue();" aria-hidden="true">Save changes</button>
    </div>
</div>
