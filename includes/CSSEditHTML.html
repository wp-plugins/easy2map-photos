<div id="div_edit_color" style="width:600px" 
     class="modal hide fade" tabindex="-1" 
     role="dialog" aria-labelledby="winSettingsModalLabel" data-keyboard="true" aria-hidden="true">
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">x</button>
        <h3>Alter Style Value</h3>
    </div>
    <div class="modal-body" style="max-height: 300px">
        <input type="text" style="width:75px;height:28px;" 
               value="FFFFFF" 
               name="txtDefaultValue_color" 
               id="txtDefaultValue_color" 
               onchange="jQuery('#txtDefaultValue_color2').val(jQuery(this).val());"
               class="color" />
        
        <input type="text" style="width:75px;height:28px;float:right;" 
               value="FFFFFF" 
               onblur="jQuery('#txtDefaultValue_color').css('background-color', '#' + jQuery(this).val()).val(jQuery(this).val());"
               name="txtDefaultValue_color2" 
               id="txtDefaultValue_color2"/>
        <span style="float:right;font-weight:bold;padding:3px;">(Edit Color Manually Here):</span>
        
    </div>
    <div class="modal-footer">
        <button class="btn" data-dismiss="modal" aria-hidden="true">Close</button>
        <button class="btn btn-primary" data-dismiss="modal" onclick="easy2map_map_functions.saveItemValue();" aria-hidden="true">Save changes</button>
    </div>
</div>
